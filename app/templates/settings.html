{% extends "base.html" %}
{% import 'bootstrap/form.html' as wtf %}

{% block app_content %}
    <h1>{{ 'Settings' }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.render_form(form) }}
        </div>
        {% if last_error is not none %}
        <div class="col-md-4">
            <div>Last error from background task:</div>
            <div>{{ last_error }}</div>
        </div>
        {% endif %}
    </div>
{% endblock %}
